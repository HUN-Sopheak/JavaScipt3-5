<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form1.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="form-logo"></div>
            <div class="form">
                <span>Alrady have an account?<a href="#">Sign in</a></span><br>
                <label for="">Name</label><br>
                <input type="text" placeholder="Enter your name"><br>
                <label for="">Work Email</label><br>
                <input type="email" placeholder="Enter your email"><br>
                <label for="">Password</label><br>
                <input type="password" placeholder="Enter your password">
                <button class="btn-create">Create Account</button>
            </div>
            <div class="title">
                <div class="line"></div>
                <div class="text">Or Sign up With</div>
                <div class="line"></div>
            </div>
            <div class="social">
                <a href="https://github.com/">
                    <button class="btn-social"><ion-icon name="logo-github"></ion-icon>&nbsp;GitHub</button>
                </a>
                
                <button class="btn-social"><ion-icon name="logo-microsoft"></ion-icon>&nbsp;Microsoft</button>
                <button class="btn-social"><ion-icon name="logo-google"></ion-icon>&nbsp;Google</button>
            </div>
        </div>
    </div>
</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</html>
