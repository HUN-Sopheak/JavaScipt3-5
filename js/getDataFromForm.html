<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <label for="" class="form-label">A</label>
        <input type="text" class="form-control w-50" id="a">
        <label for="">B</label>
        <input type="text" class="form-control w-50" id="b">
        <label for="">Result</label>
        <input type="text" disabled class="form-control w-50 mb-2" id="result">
        <button class="btn btn-primary" id="btn_bok">+</button>
    </div>
</body>
<script>
    var a = document.getElementById("a");
    var b= document.getElementById("b");
    var result= document.getElementById("result");
    var btn_bok =document.getElementById("btn_bok");
    btn_bok.addEventListener('click',()=>{
        result.value = parseInt(a.value) + parseInt(b.value); 
    })
</script>
</html>
