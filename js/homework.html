<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
    .box{
        width: 50%;
        height: 50vh;
    }
</style>
<body>
    <div class="container">
        <div class="box bg-success mt-2 m-auto" ></div>
        <div class="btn-group">
            <button class="btn btn-outline-primary" onclick="hide()">Hide</button>
            <button class="btn btn-outline-primary" onclick="show()">Show</button>
            <button class="btn btn-outline-primary" onclick="toggle()">Toggle</button>
        </div>
    </div>
</body>
<script>
    var box = document.querySelector(".box");
    const hide=()=>{
        box.style.visibility="hidden";
    }
    const show=()=>{
        box.style.visibility="visible";
    }
    var n = true;
    const toggle=()=>{
        if(n){
            box.style.visibility="hidden";
        }else{
            box.style.visibility="visible";
        }
        n=!n;
    }
</script>
</html>
