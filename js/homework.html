<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
    .box{
        width: 50%;
        height: 50vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: green;
        color: white;
        text-transform: uppercase;
    }
</style>
<body> 
    <div class="container">
        <div class="box mt-2 m-auto" >

        </div>
        <div class="btn-group mt-2">
            <button class="btn btn-outline-primary" onclick="hide()">Hide</button>
            <button class="btn btn-outline-primary" onclick="show()">Show</button>
            <button class="btn btn-outline-primary" onclick="toggle()">Toggle</button>
            <button class="btn btn-outline-primary" onclick="red()">Red</button>
            <button class="btn btn-outline-primary" onclick="blue()">Blue</button>
            <button class="btn btn-outline-primary" onclick="black()">Black</button>
            <button class="btn btn-outline-primary" onclick="yellow()">Yellow</button>
            <button class="btn btn-outline-primary btn1" onclick="pink()" value="pink">Pink</button>
            <button class="btn btn-outline-primary btn2" onclick="Purple()" value="purple">Purple</button>
        </div>
    </div>
</body>
<script>
    var box = document.querySelector(".box");
    const hide=()=>{
        box.style.visibility="hidden";
    }
    const show=()=>{
        box.style.visibility="visible";
    }
    var n = true;
    const toggle=()=>{
        if(n){
            box.style.visibility="hidden";
        }else{
            box.style.visibility="visible";
        }
        n=!n;
    }
    const red=()=>{
        box.style.backgroundColor="red";
        box.innerHTML="<h1>red</h1>"
    }
    const blue=()=>{
        box.style.backgroundColor="blue";
        box.innerHTML="<h1>blue</h1>"
    }
    const black=()=>{
        box.style.backgroundColor="black";
        box.innerHTML="<h1>black</h1>"
    }
    const yellow=()=>{
        box.style.backgroundColor="yellow";
        box.innerHTML="<h1 style=color:black;>yellow</h1>"
    }
    const pink=()=>{
        var val =document.querySelector(".btn1").value;
        box.style.backgroundColor="pink";
        box.innerHTML="<h1 style=color:black;>"+val+"</h1>"
    }
    const Purple=()=>{
        var val =document.querySelector(".btn2").value;
        box.style.backgroundColor="purple";
        box.innerHTML="<h1 style=color:white;>"+val+"</h1>"
    }
</script>
</html>
