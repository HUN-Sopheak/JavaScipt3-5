<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <input type="text" placeholder="A" class="form-control w-50 mb-1" id="value1">
        <input type="text" placeholder="B" class="form-control w-50 mb-1" id="value2">
        <h1 id="demo"></h1>
        <Button class="btn btn-primary">Click ME</Button>
    </div>
</body>
<script>
    var a=document.getElementById("value1");
    var b =document.getElementById("value2");
    document.querySelector("button").addEventListener("click",()=>{
        if(a.value>b.value){
            document.getElementById("demo").innerText="A greater than B";
        }else{
            document.getElementById("demo").innerText="B greater than A";
        }
    })
</script>
</html>
