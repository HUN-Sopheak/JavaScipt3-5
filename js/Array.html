<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #demo{
        height: 100vh;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .box{
        width: 100px;
        height: 100px;
        border-radius: 50%;
    }
</style>
<body>
    <center>
        <div id="demo"></div>
    </center>
</body>
<script>
    var demo= document.getElementById("demo");
    const color = new Array('red','blue','black','yellow','purple','brown','orange','black');
    var text = " ";
    for(i=0;i<color.length;i++){
        text+=`<div class="box" style="background-color:`+color[i]+`"></div>`;
    } 
    demo.innerHTML=text;
</script>
</html>
