<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container">
        <form autocomplete="off">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control w-50" id="username">
            <label for="paw" class="form-label">Password</label>
            <input type="password" class="form-control w-50" id="paw">
            <!-- check box -->
            <div class="form-check">
                <input type="checkbox" name="" class="form-check-input" id="">
                <label for="" class="form-check-label">Remeber Me</label>
            </div>
            <!-- radio -->
            <div class="form-check">
                <input type="radio" class="form-check-input" name="sex">
                <label for="" class="form-check-label">Male</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="sex">
                <label for="" class="form-check-label">Female</label>
            </div>
            <!-- file -->
            <label for="" class="form-label">Upload File</label>
            <input type="file" name="" id="" class="form-control w-50">
            <!-- Button -->
            <button class="btn btn-primary mt-2">Login</button>
            <button class="btn btn-outline-primary mt-2">Login</button>
            <a href="" class="btn btn-success mt-2" >Sign Up</a>
            <!-- Select -->
            <select name="" id="" class="form-select mt-2 w-50">
                <option value="">Car</option>
                <option value="">Volvo</option>
                <option value="">Volvo</option>
                <option value="">Volvo</option>
            </select>
        </form>
    </div>
</body>
</html>
